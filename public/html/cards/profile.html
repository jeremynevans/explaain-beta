<div class="display-fields">
    <div class="header">
        <ng-image class="header-image" editing="editing" image="data.image" backup="'https://static.licdn.com/scds/common/u/images/themes/katy/ghosts/person/ghost_person_80x80_v1.png'"></ng-image>
        <div class="header-text">
            <ng-text text="data.title" tag="h3" label="Title" editing="editing"></ng-text>
            <ng-text text="data.subtitle" tag="h4" label="Subtitle" editing="editing"></ng-text>
        </div>
    </div>
    <ng-structured-text text="data.bio" label="Bio" editing="editing" class="bio" rows="4"></ng-structured-text>
</div>
