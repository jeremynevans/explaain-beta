<div class="text structured-text" ng-hide="editing">
    <span ng-repeat="span in text.structure">
        <a href="#{{span.ref}}" ng-if="span.type == 'link'" ng-click="openCard(span.ref, false)">{{span.text}}</a>
        <span ng-if="span.type == 'span'">{{span.text}}</span>
    </span>
</div>

<div ng-show="editing">
    <textarea msd-elastic ng-model="text.value" placeholder="{{label}}" class="form-control" rows="2"></textarea>
</div>
